<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyGallery</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="profile">
        <img src="./Images/profilePhoto.png" alt="" id="profile"/>
        <h1>Rodney Cotton</h1>
        <p>Helsinki, Finland</p>
      </div>
      <div class="info-cards">
        <div class="items">
          <h1>100</h1>
          <p>Posts</p>
        </div>
        <div class="items">
          <h1>5000</h1>
          <p>Follower</p>
        </div>
        <div class="items">
          <h1>2000</h1>
          <p>Following</p>
        </div>
      </div>
      <div class="grid-container">
          <img src="./Images/photo1.png" alt=""  class="grid-items item1">
          <img src="./Images/photo2.png" alt="" class="grid-items item2">
          <img src="./Images/photo3.png" alt="" class="grid-items item3">
          <img src="./Images/photo4.png" alt="" class="grid-items item4">
          <img src="./Images/photo5.png" alt="" class="grid-items item5">
          <img src="./Images/photo6.png" alt="" class="grid-items item6">
        </div>
      </div>
    </div>
    <footer>
      <p>
        Created with ‚ù§ by
        <a href="https://github.com/Rohitkushwaha01">Rohit kushwaha</a
        > - devChallenges.io
      </p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
